<form (submit) = "getForms(uname.value, lin.value)">
  <div>
    <label for="uname">Username:</label>
    <input type="text" #uname>
  </div>
  <div>
    <label for="lin">Login:</label>
    <input type="password" #lin>
  </div>
  <button type='submit' id="validateForm">Submit</button> 
   <ul>
     <li>{{username.value}} {{login.value}}</li>
   </ul>
</form>

<div *ngFor="let posts of posts">
  <h4>{{posts.title}}</h4>
  <p>{{posts.body}}</p>
</div>
