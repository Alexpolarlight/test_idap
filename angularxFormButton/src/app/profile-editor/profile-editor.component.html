<form [formGroup]="profileForm" (ngSubmit)="onSubmit()">

  <label>
    User Name:
    <input type="text" formControlName="userName">
  </label>

  <label>
    Password:
    <input type="password" formControlName="password">
  </label>

  <button type="submit" [disabled]='!profileForm.valid'>Submit</button>


</form>
