<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Rewrite</title>
</head>

<body>
  <h3>Rewrite without if, switch or ternary operator</h3>
  <!--
      const f1 = () => console.log('f1');
      const f2 = () => console.log('f2');
      const f3 = () => console.log('f3');
      const f = number => {
          if (number == 1) {
              f1()
          } else if (number == 2) {
              f2();
          } else if (number == 5) {
              f3();
          }
      }
    -->
  <h2 id="demo"></h2>

  <script>
    var number = 5;
    const options = [
      { digit: 1, res: "f1" },
      { digit: 2, res: "f2" },
      { digit: 5, res: "f3" }
    ];
    const result = options.find(f => f.digit === number);
    document.getElementById("demo").innerHTML = result.res;
  </script>

</body>

</html>
